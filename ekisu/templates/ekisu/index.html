{% load static %}
<html>
    <head>
        <title>Ekisu</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div>
            <div style="float:left; margin-right:20px;">
                <img src="../../static/resource/logo.png" href="" class="logo"/>
            </div>
            <div style="float:left;">
                <h1><a href=""> 영어 본문 번역 & 요약 서비스</a></h1>
            </div>
            <div style="float:right;">
                <h2><a href="https://github.com/TaeBbong/Ekisu-Web">About</a></h2>
            </div>
            <hr width="100%" color="#e9e9e9"/>
        </div>

        <form method="post" action=""> {% csrf_token %}
        <div style="margin-top: 30px">
            <select class="ratioSelect" name="ratio">
            <option value="10%">10%</option>
            <option value="20%">20%</option>
            <option value="30%">30%</option>
            <option value="40%">40%</option>
            <option value="50%">50%</option>
          </select>
        </div>

        <div class="inputBody">
            <textarea class=Textarea name="inputContent">{{ inputContent }}</textarea>
            <div><button type='submit' id ="translate" class="translateButton" >번역하기</button></div>
        </div>


        <div class="outputBody">
            <textarea class="Textarea" name="outputContent">{{ outputContent }}</textarea>
        </div>

        </form>
        <div class="info">
            <hr width="100%" color="#e9e9e9"/>
            <h4>권태형 (TaeBbong)<br/>facebook.com/taebbong<br/>github.com/TaeBbong </h4>
        </div>
    </body>
</html>
